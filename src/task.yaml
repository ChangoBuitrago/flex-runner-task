name: 'get_device_meta'
description: 'Get the ABNF definition for the EnergyWeb DID'
inputs:
  address:
    protocol: environment
    required: true
  method:
    protocol: environment
    required: true
    default: 'ethr'
outputs:
  DID:
    protocol: MDP/Worker

runs:
  main: 
    path: './main.py'
    keep_alive: true